<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lab2 Lucas Brancato</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One" rel="stylesheet">
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <fieldset>
      <h1>Motorsports News</h1>
      <p>Sing up to be up to date on motorsports news!</p>
        <div class="name">
          <label for="name">Full Name: </label>
          <input type="text" name="name" id="name"  placeholder="firstlastname">
        </div>
        <div class="email">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email"  placeholder="useremail@address.com">
        </div>
        <div class="dateofbirth">
          <label for="DoB">Date Of Birth: </label>
          <input type="text" name="DoB" id="DoB"  placeholder="MM/DD/YYYY">
        </div>
          <button onclick="clubFunction()">Submit</button>
          <p id="button"></p>
        <script>
          function clubFunction() {
            document.getElementById("button").innerHTML="Thanks for signing up! We will send you motorsport news weekly!";
          }
        </script>
    </fieldset>
  </form>
</main>
</body>
</html>
